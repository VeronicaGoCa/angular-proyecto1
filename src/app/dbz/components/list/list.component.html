<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let item of characterList;
  let i = index;
  let isLast = last;
  let isFirst = first;
  let isEven = even;
  let isOdd =  odd;
   "
  class="list-group-item d-flex justify-content-between aling-items = center"
  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isEven
  }"
   >
    <span>
      {{i + 1}}
    </span>
    {{ item.name }} - {{ item.power}}
    <span>Es Par : {{ isEven }}</span>
    <button class="btn btn-danger" (click)="deleteCharacterById(item.id)">X</button>
  </li>
</ul>
